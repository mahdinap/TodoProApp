<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
</head>

<body >
  <header class="card">
    <h1>Task List</h1>

    <div class="toggle-container">
        <div class="toggle" id="themeToggle">
          <span class="toggle-icon icon-sun">☀️</span>
          <span class="toggle-icon icon-moon">🌙</span>
          <div class="toggle-circle"></div>
      </div>
  </div>
    
  </header>
  <main>
    <div class="card add"><div class="txt-container">
        <label for="addt">Add</label>
        <input type="text" class="txt-input" placeholder="Add New Task..." spellcheck="false" autocomplete="off"
          id="addt" />
      </div>
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      
    </div>
    <ul class="todos">

     
      
    </ul>
    <div class="card stat">
      <p class="corner"> Remaining item: <span id="items-left">0</span></p>
      <div class="filter">
        <button id="all" class="on">All</button>
        <button id="active" >Active</button>
        <button id="completed">Done</button>
      </div>
      <div class="corner">
        <button id="clear-completed">Delete completed items</button>
      </div>
    </div>
  </main>
  <footer>
    <p>You can drag and drop the task to rearrange it</p>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
